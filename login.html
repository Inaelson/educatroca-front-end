<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EducaTroca</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/21cf028217.js" crossorigin="anonymous"></script>

    <!--Customized CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header id="header-style">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                    <a class="navbar-brand" href="#"><img src="images/logo.png" width="234" alt="EducaTroca"></a>
                    <a class="ms-auto icon" href=""><i class="fa-solid fa-universal-access"></i></a>
            </div>
        </nav>
    </header>


    <!-- position-absolute top-50 start-50 translate-middle -->
    <section id="content">
      <div class="container">
        <div class="row">
            <div class="col-11 col-lg-5 position-absolute top-50 start-50 translate-middle">
              <div id="login-box">
                  <h1>Acesse sua conta</h1>
                  <div class="mt-4 mb-4">
                    <label for="email" class="form-label">Email:</label>
                    <input id="email" class="form-control" type="email" placeholder="example@email.com">
                    <label for="password" class="form-label mt-2">Senha:</label>
                    <input id="password" class="form-control" type="password" placeholder="Insira sua senha">
                  </div>
                  <button type="button" class="btn">Entrar</button>
                  <span class="mt-4 align-self-end">Não possui cadastro? <a href="#">Inscreva-se</a>.</span>
              </div>
            </div>
        </div>

      </div>
    </section>

    <footer id="footer-style" class="fixed-bottom">
      <div class="container">
        <div class="row d-flex">
          <div id="links" class="col-12 col-md-5">
            <h5>Links úteis</h5>
            <ul>
              <li><a href="">Univesp</a></li>
              <li><a href="">Portal do Aluno</a></li>
            </ul>
          </div>
          <div class="col-1 ms-md-auto align-self-center" id="help">
            <i class="fa-solid fa-circle-question icon"></i>
            <span id="help-text">Ajuda</span>
          </div>
        </div>
      </div>
    </footer>





    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
