<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EducaTroca - Login</title>

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--FontAwesome-->
  <script src="https://kit.fontawesome.com/21cf028217.js" crossorigin="anonymous"></script>

  <!--Customized CSS-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="page">
    <header id="header-style">
      <nav class="navbar navbar-expand-sm">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="images/logo.png" width="234" alt="EducaTroca"></a>
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"><span class="navbar-toggler-icon"></span></button>
          <div class="navbar-collapse collapse" id="main-nav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="login.html" class="nav-link">Login</a>
              </li>
              <div class="d-none d-sm-inline vr"></div>
              <li class="nav-item">
                <a href="signup.html" class="nav-link">Cadastro</a>
              </li>
              <div class="d-none d-sm-inline vr"></div>
            </ul>
          </div>
          <span class="ms-auto" data-bs-toggle="collapse" data-bs-target="#accessibility-menu" aria-expanded="false"><i class="fa-solid fa-universal-access icon"></i></span>
          <div id="accessibility-menu" class="collapse collapse-horizontal">
                <button class="btn" type="button" onclick="increaseFont()">
                  <i class="fa-solid fa-font first-icon"></i>
                  <i class="fa-solid fa-plus second-icon"></i>
                </button>
                <button class="btn" type="button" onclick="decreaseFont()">
                  <i class="fa-solid fa-font first-icon"></i>
                  <i class="fa-solid fa-minus second-icon"></i>
                </button>
                <button class="btn" type="button" onclick="applyContrast()">
                  <i class="fa-solid fa-circle-half-stroke first-icon"></i>
                </button>
          </div>
        </div>
      </nav>
    </header>

    <section id="content">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-11 col-lg-5">
            <div id="login-box" class="box-middle">
              <h1>Acesse sua conta</h1>
              <div id="loginErrorAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Usuário e/ou senha</strong> inválidos.
                <button type="button" class="btn-close" onclick="hideAlert()" aria-label="Close"></button>
              </div>
              <div class="mt-4 mb-4">
                <label for="email" class="form-label">Email:</label>
                <input id="email" class="form-control loginFields" onblur="verifyFields()" type="email" placeholder="example@email.com">
                <label for="password" class="form-label mt-2">Senha:</label>
                <input id="password" class="form-control loginFields" type="password" placeholder="Insira sua senha">
              </div>
              <button type="button" class="btn button-middle" onclick="login()">Entrar</button>
              <span class="mt-4">Não possui cadastro? <a href="signup.html">Inscreva-se</a>.</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer-style">
      <div class="container">
        <div class="row d-flex">
          <div id="links" class="col-12 col-md-5">
            <h5>Links úteis</h5>
            <ul>
              <li><a href="">Univesp</a></li>
              <li><a href="">Portal do Aluno</a></li>
            </ul>
          </div>
          <div class="col-1 ms-md-auto align-self-center" id="help">
            <a href="">
              <i class="fa-solid fa-circle-question icon"></i>
              <span id="help-text">Ajuda</span>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <!--Bootstrap Js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


    <!-- Custom JS -->
  <script src="js/main.js"></script>

</body>

</html>
