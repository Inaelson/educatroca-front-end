<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EducaTroca - Cadastro</title>

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--FontAwesome-->
  <script src="https://kit.fontawesome.com/21cf028217.js" crossorigin="anonymous"></script>

  <!--Customized CSS-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="page">
    <header id="header-style">
      <nav class="navbar navbar-expand-sm">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="images/logo.png" width="234" alt="EducaTroca"></a>
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"><span class="navbar-toggler-icon"></span></button>
          <div class="navbar-collapse collapse" id="main-nav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="login.html" class="nav-link">Login</a>
              </li>
              <div class="d-none d-sm-inline vr"></div>
              <li class="nav-item">
                <a href="signup.html" class="nav-link">Cadastro</a>
              </li>
              <div class="d-none d-sm-inline vr"></div>
            </ul>
          </div>
          <span class="ms-auto" data-bs-toggle="collapse" data-bs-target="#accessibility-menu" aria-expanded="false"><i class="fa-solid fa-universal-access icon"></i></span>
          <div id="accessibility-menu" class="collapse collapse-horizontal">
                <button class="btn" type="button" onclick="increaseFont()">
                  <i class="fa-solid fa-font first-icon"></i>
                  <i class="fa-solid fa-plus second-icon"></i>
                </button>
                <button class="btn" type="button" onclick="decreaseFont()">
                  <i class="fa-solid fa-font first-icon"></i>
                  <i class="fa-solid fa-minus second-icon"></i>
                </button>
                <button class="btn" type="button" onclick="applyContrast()">
                  <i class="fa-solid fa-circle-half-stroke first-icon"></i>
                </button>
          </div>
        </div>
      </nav>
    </header>

    <section id="content">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-11 col-lg-5">
            <div id="signup-box" class="box-middle">
              <h1>Insira seus dados</h1>
              <div class="mt-4 mb-4" id="signup-fields">
                <div class="input-group">
                  <span class="input-group-text">Nome:</span>
                  <input id="firstName" class="form-control clear" type="text" placeholder="Insira seu nome">
                </div>
                <div class="input-group">
                  <span class="input-group-text">Sobrenome:</span>
                  <input id="lastName" class="form-control clear" type="text" placeholder="Insira seu sobrenome">
                </div>
                <div class="input-group">
                  <span class="input-group-text">Curso/Área de Interesse:</span>
                  <select id="course" class="form-select clear">
                    <option selected>Escolha uma opção</option>
                    <option>Bacharelado em Tecnologia da Informação</option>
                    <option>Bacharelado em Ciência de Dados</option>
                    <option>Engenharia de Dados</option>
                  </select>
                </div>
                <div class="input-group">
                  <span class="input-group-text">Email:</span>
                  <input id="email" class="form-control clear" type="email" placeholder="example@email.com">
                </div>
                <div class="input-group">
                  <span class="input-group-text">Senha:</span>
                  <input id="password" class="form-control clear" type="password" placeholder="Insira sua senha">
                </div>
              </div>
              <button type="button" class="btn" onclick="register()" id="registerButton">Realizar Cadastro</button>
              <span class="mt-4">Problemas com o cadastro? <a href="#">Clique aqui</a>.</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer-style">
      <div class="container">
        <div class="row d-flex">
          <div id="links" class="col-12 col-md-5">
            <h5>Links úteis</h5>
            <ul>
              <li><a href="">Univesp</a></li>
              <li><a href="">Portal do Aluno</a></li>
            </ul>
          </div>
          <div class="col-1 ms-md-auto align-self-center" id="help">
            <a href="">
              <i class="fa-solid fa-circle-question icon"></i>
              <span id="help-text">Ajuda</span>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <!--Bootstrap Js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


    <!-- Custom JS -->


  <script>
    function register() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const course = document.getElementById('course').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const data = {
        name: firstName,
        lastName: lastName,
        course: course,
        email: email,
        password: password
      };

      fetch('http://localhost:8080/educatroca', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(data => {
          alert('Cadastro realizado com sucesso!')
          console.log('Success:', data);
          const inputsToClear = document.querySelectorAll('.clear');
          inputsToClear.forEach(input => input.value = '');
        })
        .catch((error) => {
          console.error('Error:', error);
          // Handle error case
        });
    }
  </script>

  <script src="js/main.js"></script>

</body>

</html>
